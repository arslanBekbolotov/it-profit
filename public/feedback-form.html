<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
</head>
<body>
<div class="container">
    <div class="feedback-form">
        <label class="feedback-form__label" for="name">Имя:</label>
        <input class="feedback-form__input" type="text" id="name" name="name" required>

        <label class="feedback-form__label" for="email">E-mail:</label>
        <input class="feedback-form__input" type="email" id="email" name="email" required>

        <label class="feedback-form__label" for="phone">Телефон:</label>
        <input class="feedback-form__input" type="text" id="phone" name="phone" required>

        <label class="feedback-form__label" for="message">Сообщение:</label>
        <textarea class="feedback-form__textarea" id="message" name="message" rows="4" required></textarea>

        <button class="feedback-form__button" type="submit">Отправить</button>
    </div>
</div>
</body>
</html>
